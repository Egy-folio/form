<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>


<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    <p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="enter your name" required><br>
        <label for="email" id="email-label"> Email</label><br>
        <input type="email" id="email" placeholder="enter a valid Email" required><br>
        <label for="number" id="number-label"> age</label><br>
        <input type="number" id="number" min="18" max="80" placeholder="enter your age"><br>
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select id="dropdown" placeholder="select your current role">
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time Learner</option>
            <option>Prefere not to say</option>
            <option>Other</option>
        </select><br>
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="html" name="recommendation" value="definitely">
        <label for="html" class="option">Definitely</label><br>
        <input type="radio" id="css" name="recommendation" value="Maybe">
        <label for="css" class="option">Maybe</label><br>
        <input type="radio" id="javascript" name="recommendation" value="Not sure">
        <label for="javascript" class="option">Not sure</label>
        <br>
        <label>What would you like to see improved? (Check all that apply) </label>
        <br>
        <input type="checkbox" value="Front-end-projects">
        <label for="Front-end-projects" class="option"> Front-end Projects</label><br>
        <input type="checkbox" value="Back-end-projects">
        <label for="Back-end-projects" class="option"> Back-end Projects</label><br>
        <input type="checkbox" value="Date-visualization">
        <label for="Date-visualization" class="option"> Data Visualization</label><br>
        <input type="checkbox" value="challenges">
        <label for="Challenges" class="option"> Challenges</label><br>
        <input type="checkbox" value="open-source-community">
        <label for="Open-Source-Community" class="option"> Open Source Community</label><br>
        <input type="checkbox" value="Gitter-help-rooms">
        <label for="Gitter-help-rooms" class="option"> Gitter help rooms</label><br>
        <input type="checkbox" value="videos">
        <label for="videos" class="option">
            Videos</label><br>
        <input type="checkbox" value="city-meetups">
        <label for="city-meetups" class="option"> City meetups</label><br>
        <input type="checkbox" value="wiki">
        <label for="wiki" class="option"> Wiki</label><br>
        <input type="checkbox" value="forum">
        <label for="forum" class="option"> Forum</label><br>
        <input type="checkbox" value="additional-courses">
        <label for="additional-courses" class="option"> Additional courses</label><br>
        <label> Any comments or suggestins</label>
        <br>
        <textarea rows="10" cols="80%" class="comment">
    enter your comment here
    </textarea>
        <br>
        <input type="submit" id="submit" value="submit">
    </form>


</body>
</html>
